<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fire.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazing Lit Micro Frontend Demo</title>

    <template id="app-layout">
      <single-spa-router containerel="#outlet">
        <route path="catalog">
          <application name="catalog"></application>
        </route>
        <route path="profile">
          <application name="profile"></application>
        </route>
        <route path="orders">
          <application name="orders"></application>
        </route>
        <route default>
          <div id="home-view">
            <h1 id="home-title">Robots R Us</h1>
            <div id="home-hero">
              <img src="https://robohash.org/blazing-lit-mfe-demo?size=700x700">
            </div>
            <span id="home-byline">Your number one shop for all robots big and small</span>
          </div>
        </route>
      </single-spa-router>
    </template>

    <script type="importmap">
    {
      "imports": {
        "single-spa": "https://ga.jspm.io/npm:single-spa@6.0.0/lib/es2015/esm/single-spa.min.js",
        "single-spa-layout": "https://ga.jspm.io/npm:single-spa-layout@2.2.0/dist/esm/single-spa-layout.min.js",
        "@lit/reactive-element": "https://ga.jspm.io/npm:@lit/reactive-element@2.0.4/reactive-element.js",
        "@lit/reactive-element/": "https://ga.jspm.io/npm:@lit/reactive-element@2.0.4/",
        "lit": "https://ga.jspm.io/npm:lit@3.1.2/index.js",
        "lit/": "https://ga.jspm.io/npm:lit@3.1.2/",
        "lit-element": "https://ga.jspm.io/npm:lit-element@4.0.4/index.js",
        "lit-element/": "https://ga.jspm.io/npm:lit-element@4.0.4/",
        "lit-html": "https://ga.jspm.io/npm:lit-html@3.1.2/lit-html.js",
        "lit-html/": "https://ga.jspm.io/npm:lit-html@3.1.2/",
        "blazor-wasm-single-spa": "https://ga.jspm.io/npm:blazor-wasm-single-spa@0.4.2/dist/index.js",
        "blazor-wasm-ext-mud-blazor": "https://ga.jspm.io/npm:blazor-wasm-ext-mud-blazor@0.1.0/dist/index.js",
        "@mfe-demo/catalog": "https://thankful-beach-011007d10.3.azurestaticapps.net/lifecycles.js",
        "@mfe-demo/orders": "https://black-dune-0b90ca410.4.azurestaticapps.net/lifecycles.js",
        "@mfe-demo/profile": "https://nice-mushroom-0dd3ee710.3.azurestaticapps.net/lifecycles.js"
      }
    }
    </script>

    <script type="module" src="/src/main.ts"></script>
  </head>

  <body>
    <nav>
      <a href="/" class="mfe-nav-item">Home</a>
      <a href="/catalog" class="mfe-nav-item">Catalog</a>
      <a href="/profile" class="mfe-nav-item">Profile</a>
      <a href="/orders" class="mfe-nav-item">Orders</a>
    </nav>
    <div id="outlet"></div>
  </body>

</html>
