<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fire.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/src/style.css" rel="stylesheet" media="screen" />
    <title>Blazing Lit Micro Frontend Demo</title>

    <template id="app-layout">
      <single-spa-router containerel="#outlet">
        <route path="catalog">
          <application name="catalog"></application>
        </route>
        <route path="profile">
          <application name="profile"></application>
        </route>
        <route default>
          <h1>Default home view</h1>
        </route>
      </single-spa-router>
    </template>

    <script type="importmap">
    {
      "imports": {
        "single-spa": "https://ga.jspm.io/npm:single-spa@6.0.0-beta.3/lib/es2015/esm/single-spa.min.js",
        "single-spa-layout": "https://ga.jspm.io/npm:single-spa-layout@2.1.0/dist/esm/single-spa-layout.min.js"
      }
    }
    </script>

    <script type="module" src="/src/main.ts"></script>
  </head>

  <body>
    <nav>
      <a href="/" class="mfe-nav-item">Home</a>
      <a href="/catalog" class="mfe-nav-item">Catalog</a>
      <a href="/profile" class="mfe-nav-item">Profile</a>
    </nav>
    <div id="outlet"></div>
  </body>

</html>
